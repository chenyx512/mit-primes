name: test

save_dir: "saved/"

dataset:
    type: EventFrameDataset
    args:
        event_path: "data/events.h5"
        steering_angle_path: "data/steering_can.csv"
        integration_time: 0.05 #seconds

data_loader:
    type: DataLoader
    args:
        batch_size: 32
        test_split: 0.1
        num_workers: 8

logger:
    version: 1
    formatters:
        simple:
            format: '%(message)s'
        detailed:
            format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple
            stream: ext://sys.stdout
        file_handler:
            class: logging.FileHandler
            level: INFO
            formatter: detailed
            filename: info.log
            encoding: utf8
    root:
        level: INFO
        handlers:
            - console
            - file_handler
